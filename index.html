<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-text-part">
        <div class="block">

          <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

          <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>

          <div class="stats">

            <div class="stats-block">
              <div class="stats-number">10k+</div>
              <div class="stats-title">companies</div>
            </div>

            <div class="stats-block">
              <div class="stats-number">314</div>
              <div class="stats-title">templates</div>
            </div>

            <div class="stats-block">
              <div class="stats-number">12M+</div>
              <div class="stats-title">queries</div>
            </div>

          </div>
        </div>

      </div>
      <div class="card-img-part">
          <img class="img-desktop"src="images/image-header-desktop.jpg" alt="hero-img">
          <img class="img-mobile"src="images/image-header-mobile.jpg" alt="hero-img">
          <div class="pink"> </div>
      </div>
    </div>

  </div>


</body>

</html>
